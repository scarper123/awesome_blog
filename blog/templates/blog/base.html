{% extends "base.html" %}
{% block footer %}
    {% if posts %}
        {% if posts.has_previous %}
            <a href="?page={{ posts.previous_page_number }}">&lt;Left</a>
        {% endif %}
        <span>Page {{ posts.number }} of {{ posts.paginator.num_pages }}</span>
        {% if posts.has_next %}
            <a href="?page={{ posts.next_page_number }}">Right&gt;</a>
        {% endif %}
    {% endif %}
    {{ block.super }}
{% endblock %}
