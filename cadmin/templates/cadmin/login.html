{% extends "base.html" %}
{% block title %}
    User Login -- {{ block.super }}
{% endblock %}
{% block main %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td><input type="hidden" name="next" value="{{ next|default:'/' }}"></td>
                <td><input type="submit" value="Login"></td>
            </tr>
        </table>
    </form>
{% endblock %}
